<!-- Lesson 30 - Pokemon Exercise -->

<!DOCTYPE html>
<html>

<head>
    <!-- metadata goes in head -->

    <title>Pokemon Chart</title>
</head>

<body>
    <table border="1">
        <!-- Head of the Table -->
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Type</th>
                <th>Evolves Into</th>
            </tr>
        </thead>
        <!-- Body of the Table -->
        <tbody>

            <!-- Balbasaur -->
            <tr>
                <td><img width="70 "src="http://img4.wikia.nocookie.net/__cb20140328190757/pokemon/images/thumb/2/21/001Bulbasaur.png/200px-001Bulbasaur.png"
                        alt="Balbasaur"></td>
                <td>Balbasaur</td>
                <td>Grass/Poison</td>
                <td><a href="http://pokemon.wikia.com/wiki/Ivysaur">Ivysaur</a></td>
            </tr>

            <!-- Charmander -->
            <tr>
                <td><img width="70 "src="http://img4.wikia.nocookie.net/__cb20140724195345/pokemon/images/thumb/7/73/004Charmander.png/200px-004Charmander.png"
                        alt="Charmander"></td>
                <td>Charmander</td>
                <td>Fire</td>
                <td><a href="http://pokemon.wikia.com/wiki/Charmeleon">Charmeleon</a></td>
            </tr>

            <!-- Squirtle -->
            <tr>
                <td><img width="70 "src="http://img1.wikia.nocookie.net/__cb20140328191525/pokemon/images/thumb/3/39/007Squirtle.png/200px-007Squirtle.png"
                        alt="Squirtle"></td>
                <td>Squirtle</td>
                <td>Water</td>
                <td><a href="http://pokemon.wikia.com/wiki/Wartortle">Wartortle</a></td>
            </tr>
        </tbody>

    </table>

</body>

</html>
