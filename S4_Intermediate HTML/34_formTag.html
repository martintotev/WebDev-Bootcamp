<!-- Lesson 34 - Form Tag -->

<!DOCTYPE html>
<html>

<head>
    <title>Form Demo</title>
</head>

<body>

    <h1>Login</h1>

    <!-- action - where the form sends data to -->
    <!-- method - what HTTP method we use -->
    <form action="" method="">
        <input type="text" placeholder="username">
        <input type="password" placeholder="password">
        <input type="submit">
    </form>
</body>

</html>
